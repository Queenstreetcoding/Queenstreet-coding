    <title>Queenstreet Coding - Contact Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="/">Queenstreet Coding</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/portfolio.html#skills">Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="background-image-contact">
        <div class="main-picture">
          <h1>Contact me</h1>
          <h3>Let's work together, get in touch</h3>
        </div>
      </section>
      <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-sm 12 col-md-6">
                    <i class="bi bi-envelope-paper pb-5" style="font-size: 100px"></i>
                    <div class="contact-text">
                        <h4 class="contact-title">Get in touch with me</h4>
                    </div>
                </div>
                <div class="col-sm 12 col-md-6">
                    <div class="contact-form">
                        <form>
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                          
                            <label for="description" class="form-label">Example text area</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                            <div class="contact-button text-left">
                            <button type="button" class="btn btn-outline-danger mt-5">Contact me</button>
                        </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
      </section>

      <footer>
        <div class="contact-me">
          <div class="contact-icon">
            <a href="mailto:cindy_verboog@hotmail.com" >
            <i class="bi bi-envelope-at" style="font-size: 32px"></i>
          </a>
          </div>
          <div class="contact-icon">
            <a href="https://www.linkedin.com/in/cindy-verboog-b713051b/" target="_blank">
            <i class="bi bi-linkedin" style="font-size: 32px"></i>
          </a>
          </div>
          <div class="contact-icon">
            <a href="https://github.com/Queenstreetcoding?tab=repositories" target="_blank">
            <i class="bi bi-github" style="font-size: 32px"></i>
          </a>
          </div>
          <div class="contact-icon">
            <a href="https://www.facebook.com/cindy.verboog.1/" target="_blank">
            <i class="bi bi-facebook" style="font-size: 32px"></i>
          </a>
          </div>
        </div>
      </footer>
    </div>
